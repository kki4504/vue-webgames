<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아요</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <button v-if   ="click" v-on:click="onClickButton">Like</button>
        <div v-if      ="liked == 0">정봄이</div>
        <div v-else-if ="liked == 1">바보</div>
        <div v-else-if ="liked == 2">잘자~</div>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#root',
        data: {
            liked: 0,
            click: true,
        },
        methods: {
            onClickButton() {
                this.liked += 1;
                if(liked == 3) {
                    liked = 0;
                }
            },
        },
    });
</script>
</html>
